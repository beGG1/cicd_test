name: code_check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - users: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10
      - name: Install deps
        run: |
        pip install --upgrade pip
        pip install -r requirements.txt
      - name: Run flake8
        run: flake8 .
